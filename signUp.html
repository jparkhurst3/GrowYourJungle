<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <title>Grow Your Jungle</title>

        <!-- Styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- NAV/MENU -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#home">GROW YOUR <strong> JUNGLE </strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Navigation bar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="home.html">Home</a>
                    <a class="nav-item nav-link" href="about.html">About</a>
                    <a class="nav-item nav-link" href="login.html">Log in</a>
                    <a class="nav-item nav-link active" href="signUp.html">Sign up <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
        <!-- CONTENT -->
        <div class="row h-100">
            <div class="col-7 loginForm px-5">
                <h3 class="font-italic font-weight-bold">Create an account</h3>
                <p>Already a member? <a style="text-decoration: underline; color: black" href="login.html">Sign in here.</a></p>
                <form>
                      <div class="form-group">
                        <label for="usersName">Name</label>
                        <input type="name" class="form-control" id="usersName" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="usersEmailAddress">Email address</label>
                        <input type="email" class="form-control" id="usersEmailAddress" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="usersPassword">Password</label>
                        <input type="password" class="form-control" id="usersPassword" placeholder="Password">
                      </div>
                        <div class="form-group">
                          <label for="usersPlantParentLevel">Plant parent level</label>
                          <select id="usersPlantParentLevel" class="form-control">
                            <option selected>Beginner</option>
                            <option>Intermediate</option>
                            <option>Basically a professsional</option>
                          </select>
                        </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                              <input class="form-check-input" type="checkbox" name="inlineRadioOptions">
                              <label class="form-check-label" for="inlineRadio2">Sign me up for the monthly Grow Your Jungle newsletter</label>
                            </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox">
                          <label class="form-check-label" for="gridCheck">
                            I agree to the terms and conditions
                          </label>
                        </div>
                      </div>
                    <a href="myjungleroom.html" class="buttonLink"><button type="button" class="btn btn-primary btn-lg">Sign up</button></a>
                </form>
            </div>
            <div class="col-5 homeImage">
                <img class="bgimg-1" src="annie-spratt-8mqOw4DBBSg-unsplash.jpg">
            </div>
        </div>
        <!-- FOOTER -->
        <div class="footerMenu">
          <div class="container">
            <p style="font-weight: bold;">Grow Your Jungle</p>
            <p>Created by Joanna Parkhurst, 2020</p>
            <p> <a class="footerLink" href="https://github.com/jparkhurst3">Github</a> | <a class="footerLink" href="https://twitter.com/jo_parkhurst">Twitter</a> | <a class="footerLink" href="https://www.linkedin.com/in/joannaparkhurst/">Linkedin</a></p>
          </div>
        </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
